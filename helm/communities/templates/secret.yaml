{{- if not .Values.database.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "communities.fullname" . }}-db
  labels:
    {{- include "communities.labels" . | nindent 4 }}
type: Opaque
data:
  password: {{ required "database.password is required when database.existingSecret is not set" .Values.database.password | b64enc | quote }}
{{- end }}
