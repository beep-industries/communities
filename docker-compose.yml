services:
  postgres:
    image: postgres:17
    container_name: communities_postgres
    environment:
      POSTGRES_DB: $DATABASE_NAME
      POSTGRES_USER: $DATABASE_USER
      POSTGRES_PASSWORD: $DATABASE_PASSWORD
    ports:
      - $DATABASE_PORT:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./compose/init-uuid.sql:/docker-entrypoint-initdb.d/01-init-uuid.sql
    restart: unless-stopped
    profiles:
      - dev
      - test

  postgres-lazy:
    image: postgres:17
    environment:
      POSTGRES_DB: $DATABASE_NAME
      POSTGRES_USER: $DATABASE_USER
      POSTGRES_PASSWORD: $DATABASE_PASSWORD
    volumes:
      - postgres_data_lazy:/var/lib/postgresql/data
      - ./compose/init-uuid.sql:/docker-entrypoint-initdb.d/01-init-uuid.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
    profiles:
      - lazy
    networks:
      - lazy

  migrations:
    build:
      context: .
      dockerfile: Dockerfile.migrations
    environment:
      DATABASE_URL: postgres://${DATABASE_USER}:${DATABASE_PASSWORD}@postgres-lazy:5432/${DATABASE_NAME}
    depends_on:
      postgres-lazy:
        condition: service_healthy
    restart: "no"
    networks:
      - lazy
    profiles:
      - lazy

  communities_service:
    build:
      context: .
    env_file: .env
    environment:
      DATABASE_HOST: postgres-lazy
      SPICEDB_ENDPOINT: http://spicedb:50051
      KEYCLOAK_INTERNAL_URL: http://keycloak:8080
      USER_SERVICE_URL: http://user-service:3001
      RABBIT_URI: amqp://rabbitmq:5672
      ROUTING_CONFIG_PATH: /config/routing.yaml
    volumes:
      - ./config/routing.yaml:/config/routing.yaml
    ports:
      - $HEALTH_PORT:$HEALTH_PORT
      - $API_PORT:$API_PORT
    depends_on:
      migrations:
        condition: service_completed_successfully
    networks:
      - user
      - lazy
      - authz
    profiles:
      - lazy

  keycloak-communities-db:
    image: postgres:17.7
    container_name: keycloak-communities-db
    environment:
      POSTGRES_DB: ${KEYCLOAK_DB}
      POSTGRES_USER: ${KEYCLOAK_DB_USER}
      POSTGRES_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
    volumes:
      - keycloak_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${KEYCLOAK_DB_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
    profiles:
      - test

  keycloak-communities:
    image: quay.io/keycloak/keycloak:26.4.2
    container_name: keycloak-communities
    command: start --import-realm
    environment:
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 8080
      KC_HOSTNAME_STRICT_BACKCHANNEL: false
      KC_HTTP_ENABLED: true
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HEALTH_ENABLED: true
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-communities-db/${KEYCLOAK_DB}
      KC_DB_USERNAME: ${KEYCLOAK_DB_USER}
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
    volumes:
      - ./keycloak-config:/opt/keycloak/data/import:ro
    ports:
      - "8080:8080"
    restart: unless-stopped
    depends_on:
      keycloak-communities-db:
        condition: service_healthy
    profiles:
      - test

  rabbitmq:
    image: rabbitmq:3-management
    container_name: communities_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lazy
      - authz
    profiles:
      - test
      - dev
      - lazy

  rabbitmq-init:
    image: rabbitmq:3-management
    container_name: communities_rabbitmq_init
    depends_on:
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./compose/rabbitmq-init.sh:/rabbitmq-init.sh
    entrypoint: ["/bin/bash", "/rabbitmq-init.sh"]
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_USER: guest
      RABBITMQ_PASS: guest
    restart: "no"
    networks:
      - lazy
    profiles:
      - dev
      - test
      - lazy

volumes:
  postgres_data:
    driver: local
  postgres_data_lazy:
    driver: local
  keycloak_postgres_data:
    driver: local
  rabbitmq_data:
    driver: local

networks:
  user:
    name: user_internal
    external: true
  authz:
    name: authz_communities
    external: true
  lazy:
    driver: bridge
