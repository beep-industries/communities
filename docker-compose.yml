services:
  postgres:
    image: postgres:17
    container_name: communities_postgres
    environment:
      POSTGRES_DB: communities
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./compose/init-uuid.sql:/docker-entrypoint-initdb.d/01-init-uuid.sql
    restart: unless-stopped

  # PostgreSQL for Keycloak
  keycloak-communities-db:
    image: postgres:17.7
    container_name: keycloak-communities-db
    environment:
      POSTGRES_DB: ${KEYCLOAK_DB}
      POSTGRES_USER: ${KEYCLOAK_DB_USER}
      POSTGRES_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
    volumes:
      - keycloak_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${KEYCLOAK_DB_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Keycloak
  keycloak-communities:
    image: quay.io/keycloak/keycloak:26.4.2
    container_name: keycloak-communities
    command: start --import-realm
    environment:
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 8080
      KC_HOSTNAME_STRICT_BACKCHANNEL: false
      KC_HTTP_ENABLED: true
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HEALTH_ENABLED: true
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-communities-db/${KEYCLOAK_DB}
      KC_DB_USERNAME: ${KEYCLOAK_DB_USER}
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
    volumes:
      - ./keycloak-config:/opt/keycloak/data/import:ro
    ports:
      - "8080:8080"
    restart: unless-stopped
    depends_on:
      keycloak-communities-db:
        condition: service_healthy

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management
    container_name: communities_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Init Container
  rabbitmq-init:
    image: rabbitmq:3-management
    container_name: communities_rabbitmq_init
    depends_on:
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./compose/rabbitmq-init.sh:/rabbitmq-init.sh
    entrypoint: ["/bin/bash", "/rabbitmq-init.sh"]
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_USER: guest
      RABBITMQ_PASS: guest
    restart: "no"

volumes:
  postgres_data:
    driver: local
  keycloak_postgres_data:
    driver: local
  rabbitmq_data:
    driver: local
